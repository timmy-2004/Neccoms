<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class=" bg-sky-50 ">
    <div class="z-20  top sticky  py-3 items-center" id="top">
        <div  class="w-[90%] mx-auto">
            <div class="md:flex justify-between w-full">
                <div class="logo md:block flex items-center justify-between ">
                    <img class="h-[60px] " src="img/church_logo-removebg-preview 2.png">
                    <i id="burger" class="text-[20px] text-bold pt-[4%] pr-[20px] ri-menu-line md:hidden flex text-[#2A4669]" onclick="showMenu()"></i>
                </div>
                <nav  class="">
                    <ul  id="navLinks" class=" md:mt-[1%] md:gap-x-8 md:flex md:text-black text-white md:w-full w-[200px] md:right-0 right-[-200px] md:bg-inherit bg-[#2A4669] md:h-full h-[100vh]  z-20 translate-x-[1px] md:flex md:relative fixed transition-all duration-300 ease-in-out delay-150">
                        <li class=" flex gap-3 items-center px-5 transition-all duration-300 ease-in-out delay-300  md:py-0 py-[5%] hover:text-black md:hover:bg-inherit hover:bg-white  md:border-b-[4px] md:border-r-0 md:border-[#E9F1FF] md:hover:border-[#2A4669] border-r-[7px] border-[#2A4669] hover:border-black   md:block flex mb-[4%]">
                            <i class="md:hidden flex  ri-home-3-line"></i>
                            <a onclick="opentab()"  href="index.html" >Home</a>
                        </li>

    
                        <li class=" flex gap-3 items-center px-5 transition-all duration-300 ease-in-out delay-300  md:py-0 py-[5%] hover:text-black md:hover:bg-inherit hover:bg-white  md:border-b-[4px] md:border-r-0 md:border-[#E9F1FF] md:hover:border-[#2A4669] border-r-[7px] border-[#2A4669] hover:border-black   md:block flex mb-[4%]">
                            <i class="md:hidden flex ri-ball-pen-line"></i>
                            <a onclick="opentab()"  href="registration.html">Registration</a>
                        </li>
    
                    
    
                        <li class=" flex gap-3 items-center px-5 transition-all duration-300 ease-in-out delay-300  md:py-0 py-[5%] hover:text-black md:hover:bg-inherit hover:bg-white  md:border-b-[4px] md:border-r-0 md:border-[#E9F1FF] md:hover:border-[#2A4669] border-r-[7px] border-[#2A4669] hover:border-black   md:block flex mb-[4%]">
                            <i class="md:hidden flex  ri-user-3-line"></i>
                            <a onclick="opentab()"  href="sponsorship.html">Sponsorship</a>
                        </li>
                    </ul>
                </nav>
            </div>
                
        </div>
    </div>


    <div class="registration pt-[5%]  md:pl-[7%] md:pr-[7%] ">
        <h1 class="pt-[3%] text-[30px] md:text-start text-center font-bold text-white md:text-[#477FEA]  md:border-none  rounded-b-xl md:bg-inherit bg-[#009ADC]">REGISTRATION</h1>
       <div class=" pb-[10%] ">
        <form class=" md:pl-0 md:pr-0 pl-[7%] pr-[7%] font-semibold md:text-[20px] pt-[3%] grid md:grid-cols-2 gap-x-[8%] gap-y-[2%] md:gap-y-[3%] text-[#33333366]" action="registration">
            <div data-aos="fade-up-right"  data-aos-duration="1000" class= " md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Full Name</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Ajayi David">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class= " md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Email</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="email" placeholder="ajayi@gmail.com">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class= " md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Phone Number</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="number" placeholder="07039287546">
            </div>

            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">State of Origin</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Oyo">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Date of Birth</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="date" placeholder="09-02-2002">
            </div>

            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Place of birth</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Ibadan">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class= " md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Sex</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Male">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Marital Status</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Married">
            </div>

            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Name of spouse (If married) </label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="Joy Ozas">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Phone Number of Spouse (If married)</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="number" placeholder="09156789205">
            </div>

            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Language spoken</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="English">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Language Written</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="English">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Do you have any health issues?</label>
                <br>
                <select class="mt-[2%] w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" name="member" id="">
                    <option value="no">NO</option>
                    <option value="yes">YES</option>
                </select>
            </div>

            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">If yes, please state your condition below</label>
                <br>
                <input class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" type="text" placeholder="">
            </div>

            <div data-aos="fade-up-right"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Brief testimony of how you became born again</label>
                <textarea class="mt-[2%]  w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" name="" id="" cols="30" rows="7"></textarea>
                <br>
            </div>

            <div class="flex   pt-[30px] ">
                <label for="dropzone-file" class="flex flex-col justify-center items-center w-full h-60   bg-[#F86D6233]  bg-white rounded-lg border-2 border-gray-300 border-dashed cursor-pointer">
                    <div class="flex flex-col justify-center items-center pt-5 pb-6">
                        <p class="mb-2 text-md text-black dark:text-gray-400" >Drag and drop file here or <span class="font-semibold text-[#009ADC]">Browse</span></p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden">
                </label>
            </div> 
            <div data-aos="fade-up-left"  data-aos-duration="1000" class="md:bg-inherit md:border-none md:shadow-none bg-white rounded-lg md:px-0 px-[5%] md:pb-0 pb-[5%] shadow-md">
                <label class="text-black" for="">Are you a member of new creation gospel mission?</label>
                <br>
                <select class="mt-[2%] w-[90%]  w-full py-[2%] rounded-lg border-2 border-slate-400 pl-[2%]" name="member" id="">
                    <option value="yes">YES</option>
                    <option value="no">NO</option>
                </select>
            </div>
            
            <br>
            <button class="md:ml-0 md:mr-0 ml-[5%] mr-[5%]  w-[90%]  md:w-[100%] mb-[1000px] md:mb-[400px] py-[2%] rounded-lg text-center font-semibold text-[18px] text-white bg-[#009ADC] ">Register</button>

        </form>
        


       </div>
    </div>
    <script>
        AOS.init();
  </script>
  <script src="index.js"></script>
</body>
</html>
